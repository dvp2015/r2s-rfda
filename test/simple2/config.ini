[DATALIB]
# FISPACT data libraries
ind_nuc  = D:\nuclear_data\fispact\TENDL2014data\tendl14_decay12_index
xs_endf  = D:\nuclear_data\fispact\TENDL2014data\tal2014-n\gxs-709
xs_endfb = D:\nuclear_data\fispact\TENDL2014data\tal2014-n\tal2014-n.bin
prob_tab = D:\nuclear_data\fispact\TENDL2014data\tal2014-n\tp-709-294
fy_endf  = D:\nuclear_data\fispact\TENDL2014data\tal2014-n\gef42_nfy
sf_endf  = D:\nuclear_data\fispact\TENDL2014data\tal2014-n\gef42_sfy
dk_endf  = D:\nuclear_data\fispact\decay\decay_2012
hazards  = D:\nuclear_data\fispact\decay\hazards_2012
clear    = D:\nuclear_data\fispact\decay\clear_2012
a2data   = D:\nuclear_data\fispact\decay\a2_2012
absorp   = D:\nuclear_data\fispact\decay\abs_2012
